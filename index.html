<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

        <div class="style-scr">
            <div class="nam" id="name">
                <h1 class="poke-name"></h1>
            </div>
            <div class="idpo" id="poid">
                <span class="poke-id"></span>
            </div>
            <div class="img" id="image">
                <img src="" alt="" class="poke-image">
            </div>

            <div class="mov" id="moves">
                <span class="move-one"></span><br>
                <span class="move-two"></span><br>
                <span class="move-three"></span><br>
                <span class="move-four"></span>
            </div>

            <div class="evo" id="pre-evolution">
                <span class="pre-evolution"></span><br>
                <img src="" alt="" class="prev">
            </div>
        </div>
    <input type="text" class="searchfield" name="name or id" id="input"><br>
    <button type="button" id="run" class="">Get poke</button>
</div>

<script src="script.js"></script>
</body>
</html>
