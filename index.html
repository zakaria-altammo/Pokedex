<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="style-scr">
    <div class="item" id="name">
        <span class="poke-name"></span>
    </div>
    <div class="item" id="poid">
        <span class="poke-id"></span>
    </div>
    <div class="item" id="image">
        <img src="" alt="" class="poke-image">
    </div>

    <div class="item" id="moves">
       <span class="move-one"></span><br>
        <span class="move-two"></span><br>
        <span class="move-three"></span><br>
        <span class="move-four"></span>
    </div>

    <div class="item" id="pre-evolution">
        <span class="pre-evolution"></span>
    </div>
</div>
<form class="search-filed">
    <input type="text" class="search" placeholder="Type Id or Name of pokemon"><br>
    <button class="search-btn">Search</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
